# Login page locators
# Source: speedydd-automation/src/locators/shared/auth.ts

# Email field: FE uses ELoginDataTestId.InputEmail = "input-email"
# Note: FE has a bug where password also uses same data-testid, so we use name attribute for email
# Using .first() in fill() method handles the duplicate data-testid issue
emailInput=input[name="email"]

# Password field: use name attribute since data-testid is duplicated in FE
passwordInput=input[name="password"]

# Submit button
submitButton=role=button[name="Log in"]

# Forgot password link
forgotPasswordLink=text=Reset here




