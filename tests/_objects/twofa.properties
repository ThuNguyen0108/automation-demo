# 2FA verification page locators
# Source: Frontend 2FA verification page
# Reference: speedydd-frontend/src/components/CustomOtpInput.tsx
# Reference: speedydd-frontend/src/blocks/verify-2fa/components/verify-2fa-form.tsx
#
# Status: ✅ VERIFIED - Locators đã được verify với frontend code
# Frontend: CustomOtpInput component với inputType="number", inputMode="numeric", maxLength={1}
# Frontend: ButtonV2 component với primaryButtonLabel="Verify" (default)

# 2FA code input field
# Frontend: CustomOtpInput component renders 6 input fields with type="number", inputmode="numeric", maxlength="1"
# We select the first input (nth=0) which represents the first digit
codeInput=input[type="number"][inputmode="numeric"][maxlength="1"] >> nth=0

# Submit/Verify button
# Frontend: ButtonV2 component với primaryButtonLabel="Verify" (default)
submitButton=role=button[name="Verify"]

# Error message
# Frontend: CustomOtpInput component displays error in div.text-general-error
# Error text: "The code is not valid, please try again."
errorMessage=div.text-general-error:has-text("not valid")

# Resend code link (optional - for future use)
resendCodeLink=text=/resend/i

