# OTP input field for setup
# Frontend: CustomOtpInput component (same as verify-2fa)
# CustomOtpInput renders 6 input fields with type="number", inputmode="numeric", maxlength="1"
otpInput=input[type="number"][inputmode="numeric"][maxlength="1"] >> nth=0

# Submit button
# Frontend: ButtonV2 with text "Verify & Enable" (when enabled) or "Enabling..." (when disabled)
# Use text-based selector to match "Verify & Enable" or fallback to "Verify"
submitButton=button:has-text("Verify & Enable")

# Done button (after backup codes display)
# Frontend: BackupCodes component, ButtonV2 with text "Done" (line 74)
doneButton=button:has-text("Done")

# QR code element (for future extraction)
# Frontend: QrCodeWithBorder component (line 153-163)
# Note: QR code extraction not yet implemented (TODO)
qrCode=img[alt*="QR"] || canvas[data-testid="qr-code"]

# Error message
# Frontend: CustomOtpInput component displays error in div.text-general-error (same as verify-2fa)
# Error text: "The code is not valid, please try again."
errorMessage=div.text-general-error:has-text("not valid")
