# Assign page locators
# Source: speedydd-automation/src/locators/shared/lobby-assign.ts

# Page title "Assignments"
pageTitle=role=heading[name="Assignments"]

# Header container with search and filter
header=header

# Search input with placeholder "Search for tittle, company, person"
searchInput=input[placeholder*="Search for tittle, company, person"]

# Filter dropdown button
filterDropdown=button:has-text('Filter')

# Table container
table=table

# Table row with data-org-id attribute
tableRow=table tbody tr[data-org-id]

# Empty state when no assignments
tableEmpty=text=No data available

# Loading skeleton
loadingSkeleton=[class*='skeleton']





